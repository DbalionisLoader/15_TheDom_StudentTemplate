<link rel="stylesheet" href="../Task_6/style.css">
<script defer src="../Task_6/app.js"></script> 
<div class="container">
  <h1>Todo</h1>
  
  <form id="todo">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>
    <label for="priority">Priority</label>
    <select name="priority" id="priority">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
    <button>Add</button>
  </form>

  <!-- This is an empty container for use by javascript. -->
  <ul id="todo-pane">
      <li class="todo">
        <img src="https://cdn1.iconfinder.com/data/icons/prettyoffice8/256/Flag-yellow.png">
        <div>This is my title.</div>
      </li>
  </ul>
  
  <footer>
    <small>
      Flag images used with thanks from <a href="https://www.iconfinder.com/iconsets/prettyoffice8">https://www.iconfinder.com/iconsets/prettyoffice8</a>.
    </small>
  </footer>
</div>
